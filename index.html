<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="./application.css">
    <title>Who's The Biggest</title>
  </head>
  <body>
    <header>
      <h1>Who's The Biggest</h1>
      <h2>
        Interactive visualization of S&P500 companies by market caps
      </h2>

    </header>
    <div id="main">
      <div id="form">
        <aside id="sidebar">
          <h3>Filters By Sector</h3>
          <div id="sector-container">
            <section id="sec-filters">
              <div>
                <label for="chkTech" class="tech">Tech</label>
                <input type="checkbox" value="InformationTechnology" id="chkTech" class="secFilter" checked>
              </div>
              <div>
                <label for="chkHealth" class="health">Healthcare</label>
                <input type="checkbox" value="HealthCare" id="chkHealth" class="secFilter" checked>
              </div>
              <div>
                <label for="chkInd" class="ind">Industrials</label>
                <input type="checkbox" value="Industrials" id="chkInd" class="secFilter" checked>
              </div>
              <div>
                <label for="chkUtil" class="util">Utilities</label>
                <input type="checkbox" value="Utilities" id="chkUtil" class="secFilter" checked>
              </div>
              <div>
                <label for="chkFin" class="fin">Financials</label>
                <input type="checkbox" value="Financials" id="chkFin" class="secFilter" checked>
              </div>
              <div>
                <label for="chkConDis" class="discretionary">Consumer Discretionary</label>
                <input type="checkbox" value="ConsumerDiscretionary" id="chkConDis" class="secFilter" checked>
              </div>
              <div>
                <label for="chkConSta" class="staple">Consumer Staples</label>
                <input type="checkbox" value="ConsumerStaples" id="chkConSta" class="secFilter" checked>
              </div>
              <div>
                <label for="chkReal" class="real">Real Estate</label>
                <input type="checkbox" value="RealEstate" id="chkReal" class="secFilter" checked>
              </div>
              <div>
                <label for="chkTel" class="tel">Telecommunication Services</label>
                <input type="checkbox" value="TelecommunicationServices" id="chkTel" class="secFilter" checked>
              </div>
              <div>
                <label for="chkMaterials" class="mat">Materials</label>
                <input type="checkbox" value="Materials" id="chkMaterials" class="secFilter" checked>
              </div>
              <div>
                <label for="chkEnergy" class="energy">Energy</label>
                <input type="checkbox" value="Energy" id="chkEnergy" class="secFilter" checked>
              </div>
            </section>
          </div>
        </aside>
          <svg id="chart"></svg>

      </div>
      <div class="links">
        <a class="logo" href="https://github.com/Caida001" target="_blank"><i class="fab fa-github"></i></a>
        <a class="logo" href="https://www.linkedin.com/in/caida-ding/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a class='logo' href="https://angel.co/caida-ding" target="_blank"><i class="fab fa-angellist"></i></a>
        <a class='logo' href="https://caidading.com" target="_blank"><i class="fas fa-home"></i></a>
      </div>
      <h3>Caida Ding</h3>
      <h3>go to my portfolio site to see more projects</h3>
    </div>
  </body>
</html>
